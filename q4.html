<!DOCTYPE html>
<html>
<head>
    <!-- The following custom element logs the number of days until New Years to the console. 
    Visible in the "inspect" developer tools. Finish the custom element to put the days left into the .html -->
</head>
<body>
    <h1>There are <x-days-to-newyears></x-days-to-newyears> day(s) left until the new year in the Gregorian calendar.</h1>
</body>
<script>
    class DaysToNewYears extends HTMLElement {
        connectedCallback() {
            let today = new Date();
            let newYearsEve = new Date(today.getFullYear(), 11, 31);
            let millisecondsPerDay = 1000 * 60 * 60 * 24;
            let daysLeft = Math.ceil((newYearsEve.getTime() - today.getTime()) / millisecondsPerDay);
            
            console.log(daysLeft); // Logs the value we are looking for in our heading
            this.innerText = daysLeft; // Updates the text of the custom element to show the days left
        }
    }
    customElements.define("x-days-to-newyears", DaysToNewYears);
</script>
</html>
